<div class="{{class}}__body">
    <h4 class="{{class}}__name">
        <a [routerLink]="['/posts/users', user.id]">{{user.name}}</a>
    </h4>
    <a class="{{class}}__phone" href="tel:{{user.phone}}">{{user.phone}}</a>
    <div class="{{class}}__site"
        *ngIf="user.website">
        Сайт пользователя <a class="{{class}}__site-link" href="{{user.website}}">{{user.website}}</a>
    </div>
</div>
